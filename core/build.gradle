[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
eclipse.project.name = appName + '-core'

dependencies {
  api "com.badlogicgames.gdx:gdx:$gdxVersion"
  api "org.apache.groovy:groovy-all:$groovyVersion"
  implementation "org.lwjgl:lwjgl:3.3.3"
  implementation "org.lwjgl:lwjgl-stb:3.3.3"
  runtimeOnly "org.lwjgl:lwjgl:3.3.3:natives-windows"
  runtimeOnly "org.lwjgl:lwjgl-stb:3.3.3:natives-windows"
  implementation "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
  implementation "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-desktop"


  if(enableGraalNative == 'true') {
    implementation "io.github.berstanio:gdx-svmhelper-annotations:$graalHelperVersion"
  }
}

tasks.register('generateJavadoc', Javadoc) {
  source = sourceSets.main.allJava
  classpath += configurations.compileClasspath
  destinationDir = file("$buildDir/docs/javadoc")
  failOnError = false // przydatne, jeśli czegoś nie da się przetworzyć
}

